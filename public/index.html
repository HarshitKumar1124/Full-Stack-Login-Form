<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FullStack Login-Form</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap CDN CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- Bootstrap CDN js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>


</head>

<body>


  <div class="row" id="Page_container">

    <div class="row col-12 " id="LandingUI">
      <div class="row" id="Navbar">
        <div class="col-6 Heading ">
          <h3 title="HomePage">Harshit Kumar</h3>
        </div>
        <div class="col-6 OptionsList">
          <ul>
            <li><a href="" title="Home" target="_self">Home</a></li>
            <li><a href="" title="Go To Login Page" target="_self">LOG-IN</a></li>
            <li><a href="" title="See All Registrants" target="_self">Registrations</a></li>
          </ul>
        </div>
      </div>
      <div class="row text-center" id="Title">
        <h1>First Full-Stack Login-Form</h1>
        <p>Includes Responsive Features</p>
      </div>
    </div>
    <div class="row col-12 " id="RegistrationForm">

      <div class="col-9" id="form">
        <div class="row " style="display: flex;justify-content: center;">
          <div class="col-4 logo text-center">
            <div class="row " style="border:2px solid purple;display: flex;justify-content: center;">
              <img src="./StockImages/spacecradt.jpg" alt="" srcset="">
              <h3>Welcome to the <br>Registration Portal</h3>
            </div>
          </div>
          <div class="col-7 Inputfield">
            <form action="" class="row" id="toggleButton"></form>
            <h3>Registration Form</h3>
            <div class="row inputs ">
              <div class="col-5">

                <div class="form-group" style="border:2px solid dodgerblue;">
                  <input type="text" value="" class="form-control" placeholder="First Name*" id="firstName">
                </div>

                <div class="form-group" style="border:2px solid dodgerblue;">
                  <input type="text" value="" class="form-control" placeholder="Email ID*" id="firstName">
                </div>

                <div class="form-group" style="border:2px solid dodgerblue;">
                  <input type="number" value="" class="form-control" placeholder="Mobile No*" id="firstName">
                </div>

                <div class="form-group" style="border:2px solid dodgerblue;">
                  <input type="password" value="" class="form-control" placeholder="Password*" id="firstName">
                </div>

              </div>
              <div class="col-5" >

                <div class="form-group" style="border:2px solid dodgerblue;">
                  <input type="text" value="" class="form-control" placeholder="Last Name*" id="firstName">
                </div>

                <div style="border:2px solid dodgerblue;" id="GenderContainer">

                  <span style="border: 2px solid green;">
                    <input type="radio" name="Gender" id="Male" style="border:2px solid red">
                    <label for="Male">Male</label>
                  </span>
                  <span>
                    <input type="radio" name="Gender" id="Female" style="border:2px solid red">
                    <label for="Female">Female</label>
                  </span>
                </div>

                <div class="form-group" style="border:2px solid dodgerblue;">
                  <input type="number" min="0" value="" class="form-control" placeholder="Age*" id="firstName">
                </div>

                <div class="form-group" style="border:2px solid dodgerblue;">
                  <input type="password" value="" class="form-control" placeholder="Confirm Password*" id="firstName">
                </div>

              </div>

            </div>
            <div class="row submitReset">
                <input class="col-3"type="submit" value="Submit">
                <input class="col-3"type="reset" value="Reset">
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>


</body>

</html>
